{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="body__container">
    {% include 'navbar.html' with list=add_list %}
    <div class="container">
      <h1 class="home-title">Add Todays' ToDo List</h1>
      <form action="{% url 'list:index' %}" method="post">
        {% csrf_token %}
        <div class="add_input_container">
          <div class="input_div">
            <input
              type="text"
              class="list_input"
              name="todo"
              placeholder="Toto List"
            />
          </div>
          <div class="add_button_container">
            <input type="submit" class="home_add_button" value="Add" />
          </div>
        </div>
      </form>
        {% block content %} {% endblock content %}
  </div>
  </div>
  </body>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/cardBtn.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
